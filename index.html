<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope:600,800">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="panel">
    <header class="panel__header">
      <h1 class="panel__title">Simple, traffic-based pricing</h1>
      <p class="panel__subtitle">
        <span class="panel__line">Sign-up for our 30-day trial.</span> 
        <span class="panel__line">No credit card required.</span>
      </p>
    </header>
    <section class="calc">
      <p class="calc__views">100k pageviews</p>
      <div class="calc__slider">
        <input type="range">
      </div>
      <div class="calc__rate">
        <h2 class="calc__price">$16.00</h2>
        <p class="calc__period">/ month</p>
      </div>
      <div class="calc__discount">
        <span class="calc__label calc__label--monthly">Monthly Billing</span>


        <label class="switch">
          <input type="checkbox" class="switch__checkbox">
          <span class="switch__slider"></span>
        </label>




        <span class="calc__label calc__label--yearly">Yearly Billing</span>
        <span class="calc__reduction">-25%</span>
      </div>
      <hr class="calc__hr">
      <div class="calc__offers">
        <p class="calc__offer">
          <img src="./images/icon-check.svg" alt="" class="calc__tick">
          <span class="calc__label">Unlimited websites</span>
        </p>
        <p class="calc__offer">
          <img src="./images/icon-check.svg" alt="" class="calc__tick">
          <span class="calc__label">100% data ownership</span>
        </p>
        <p class="calc__offer">
          <img src="./images/icon-check.svg" alt="" class="calc__tick">
          <span class="calc__label">Email reports</span>
        </p>
      </div>
      <button class="calc__button">Start my trial</button>
    </section>
  </main>
</body>
</html>
